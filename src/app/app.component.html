<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h4>Github user (octocat) info</h4>

<div [ngView]="userInfo.view">
  <div *ngViewResolving>
    Loading user data...
  </div>
  <div *ngViewResolved>
    {{userInfo.data | json}}
  </div>
  <div *ngViewError>
    Error fetching user info
  </div>
</div>
